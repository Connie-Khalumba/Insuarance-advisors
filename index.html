<!DOCTYPE html>
<html lang="en">

    <title>Health Insurance Plans</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/Blue_Pink_Badge_Simple_Medical_Clinic_Logo-removebg-preview.png" sizes="16x16 32x32 48x48" type="image/x-icon">

    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
        window.formbutton =
            window.formbutton ||
            function () {
                (formbutton.q = formbutton.q || []).push(arguments);
            };
        formbutton("create", {
            action: "https://formspree.io/f/xoqgglne",
    title: "How can we help?",
    fields: [
      {
        type: "email",
        label: "Email:",
        name: "email",
        required: true,
        placeholder: "your@email.com",
      },
      {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "What's on your mind?",
      },
      { type: "submit" },
    ],
    styles: {
      title: {
        backgroundColor: "rgb(9, 118, 133)",
      },
      button: {
        backgroundColor: "rgb(9, 118, 133)",
      },
    },
  });
</script>
